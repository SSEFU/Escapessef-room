<div class="wrapper">
    <div class="title">
      REGISTRAZIONE
    </div>
    <div class="form">
       <div class="inputfield">
          <label>Nome</label>
          <input type="text" class="input" placeholder="inserisci il tuo nome">
       </div>  
        <div class="inputfield">
          <label>Cognome</label>
          <input type="text" class="input" placeholder="inserisci il tuo cognome">
       </div>  
       <div class="inputfield">
        <label>Email Address</label>
        <input type="text" class="input" placeholder="example@gmail.com">
     </div> 
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" placeholder="inserisci la tua password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" placeholder="conferma la tua password">
       </div> 
       <div class="inputfield">
        <label>data di nascita</label>
        <input type="date" class="input">
     </div> 
        <div class="inputfield">
          <label>Genere</label>
          <div class="custom_select">
            <select>
              <option value="">Selezionare</option>
              <option value="male">Uomo</option>
              <option value="female">Donna</option>
              <option value="female">Preferisco non dirlo</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
        <label>Stanza</label>
        <div class="custom_select">
          <select>
            <option value="">Selezionare</option>
            <option value="male">Motel</option>
            <option value="female">Prison</option>
            <option value="female">Zombie</option>
          </select>
        </div>
     </div> 
     <div class="inputfield">
      <label>Ruolo desiderato</label>
      <div class="custom_select">
        <select>
          <option value="">Selezionare</option>
          <option value="male">Luffy</option>
          <option value="female">Zoro</option>
          <option value="female">Sanji</option>
        </select>
      </div>
   </div> 
     <div class="inputfield">
      <label>selezionare la data interessata</label>
      <input type="date" class="input">
   </div>
   <div class="inputfield">
    <label>Orario</label>
    <input type="time" class="input" placeholder="10:30">
 </div>
     <div class="inputfield">
      <label>Numero giocatori</label>
      <input type="number" class="input" min="2" max="8" placeholder="min 2 , max 8">
   </div> 
     
       
      <div class="inputfield">
          <label>Telefono</label>
          <input type="text" class="input" placeholder="es : 012-345-6789">
       </div> 
      <div class="inputfield">
          <label>messaggio/coupon</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Accetto termini e condizioni</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Registrati" class="btn">
      </div>
      <div class="inputfield">
        <input type="Reset" value="Reset" class="btn">
      </div>
    </div>
</div>
